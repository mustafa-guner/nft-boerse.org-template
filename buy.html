    <script>

        /*Auto go top button on click*/
        var btn = $('#go-top-button');

        $(window).scroll(function () {
            if ($(window).scrollTop() > 10) {
                btn.addClass('show');
            } else {
                btn.removeClass('show');
            }
        });

        btn.on('click', function (e) {
            e.preventDefault();
            $('html, body').animate({ scrollTop: 0 }, '300');
        });


    </script>
